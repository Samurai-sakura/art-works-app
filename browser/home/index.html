r+of+Moulins%29\">These two fragments\u003C/a> are all that remain of a painting of Christ carrying the Cross by Jean Hey, the leading painter working in France at the end of the 15th century. \u003Cem>Saint John the Evangelist\u003C/em> was acquired by the Chicago collector Martin Ryerson in the 1890s; \u003Ca href=\"https://www.artic.edu/artworks/183006\">\u003Cem>Mourning Virgin\u003C/em>\u003C/a>, recently identified as a fragment of the same work, was acquired in 2004. Technical examination showed traces of the cross and the head of Christ on both fragments and also provided evidence to connect them to another panel in Kelvingrove Art Gallery and Museum, Glasgow, depicting a saint and donor. These fragments were thus formerly part of an intensely emotional image of Christ’s road to Calvary, which would have formed the left half of a diptych, or portable folding altarpiece, with the representation of the donor in prayer on the right.\u003C/p>\n","short_description":null,"dimensions":"27.3 × 20 cm (10 3/4 × 7 7/8 in.)","dimensions_detail":[{"depth":null,"width":20,"height":27,"diameter":null,"clarification":null}],"medium_display":"Oil on panel","inscriptions":null,"credit_line":"The Art Institute of Chicago, Mr. and Mrs. Martin A. Ryerson Collection","catalogue_display":null,"publication_history":"Bernard Berenson, Italian Pictures of the Renaissance: A List of the Principal Artists and Their Works, with an Index of Places, Oxford, 1932, p. 141; rev. ed., Italian Pictures of the Renaissance:Central Italian and North Italian Schools, vol. 1 (London, 1968), 83. \n\nChristian Hornig, Cavazzola (Munich: W. Fink, 1976), 124, no. C4.\n\nMartha Wolff, “Reconstitution d’une scène de la Passion peinte par le Maître de Moulins,” Revue de l’art, no. 147 (2005), 58–66, figs. 4–6, 11.\n\nMartha Wolff in Martha Wolff et al., Northern European and Spanish Paintings before 1600 in the Art Institute of Chicago (Chicago, 2008), 23-30, ill.\n\nMartha Wolff et al., Kings, Queens, a
